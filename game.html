<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackJack</title>
  <link rel="icon" href="images/icon.png" type="image/png">
  <link rel="shortcut icon" href="images/icon.png" type="image/png">
  <link rel="stylesheet" href="game.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
  <div id="hands-container" class="flex-container">
    <div id="player-hand" class="card-container"></div>
    <div id="dealer-hand" class="card-container">Dealer's Hand: </div>
  </div>

  <h1>Welcome <span id="playerName"></span>!</h1>

  <div id="button-container" class="flex-container">
    <button onclick="startGame()">Start New Game</button>
    <button onclick="hit()">Hit</button>
    <button onclick="stand()">Stand</button>
    <button id="new-game-btn" onclick="quitGame()">Quit Game</button>
    <button id="reset-btn" onclick="resetGame()">Reset Game</button>
  </div>

  <div id="result"></div>
  <script src="game.js"></script>
</body>
</html>
